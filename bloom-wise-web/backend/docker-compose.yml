version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bloomwise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: .
    depends_on:
      - db
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/bloomwise
volumes:
  db-data:
